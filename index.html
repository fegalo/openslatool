<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Open SLA Tool</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/moment.min.js" ></script>
    <script src="js/main.js" ></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SLA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" data-toggle="collapse" href="#listDiv" role="button" aria-expanded="false" aria-controls="listDiv">Incidents <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" data-toggle="collapse" href="#reportDiv" role="button" aria-expanded="false" aria-controls="reportDiv">Availability</a>
        </div>
      </div>
    </nav>

    <div class="collapse" id="listDiv">
      <div class="card card-body">
        <h2>Incidents</h2>
        <table class="table" id="listTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Start time</th>
              <th scope="col">End time</th>
              <th scope="col">Tags</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
          <button id="loadButton" class="btn btn-primary">Load</button>
      </div>
    </div>

    <div class="collapse" id="reportDiv">
      <div class="card card-body">
        <h2>Availability</h2>
        <form>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" placeholder="2019" >
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input type="text" class="form-control" id="month" placeholder="1" >
          </div>
          <div class="form-group">
            <label for="year">Tag</label>
            <input type="text" class="form-control" id="tag" placeholder="back" >
          </div>
          <button id="calcButton" type="submit" class="btn btn-primary">Calculate</button>
          <hr class="col-xs-12">
          <div class="form-group">
            <label for="incNumber">Number of incidents</label>
            <input type="text" class="form-control" id="incNumber" placeholder="0 incidents" readonly>
          </div>
          <div class="form-group">
            <label for="totTime">Total time</label>
            <input type="text" class="form-control" id="totTime" aria-describedby="totTimeHelp" placeholder="0 minutes" readonly>
            <small id="totTimeHelp" class="form-text text-muted">The sum of all incidents</small>
          </div>
          <div class="form-group">
            <label for="maxTime">Maximum time</label>
            <input type="text" class="form-control" id="maxTime" aria-describedby="maxTimeHelp" placeholder="0 minutes" readonly>
            <small id="maxTimeHelp" class="form-text text-muted">Maximu m time</small>
          </div>
          <div class="form-group">
            <label for="avail">Availability</label>
            <input type="text" class="form-control" id="avail" aria-describedby="avaHelp" placeholder="%" readonly>
            <small id="avaHelp" class="form-text text-muted">(24x7)</small>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
